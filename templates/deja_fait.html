<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Déjà répondu - LuminaStar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome icônes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { 
    background: linear-gradient(135deg,#ff7eb3,#ff758c,#ffb199); 
    color:#fff; 
    font-family:'Poppins',sans-serif; 
    text-align:center; 
    padding:40px 20px;
}
h2 { font-size:26px; margin-bottom:15px; }
p { font-size:16px; margin-bottom:20px; }

/* CARTE DES HORAIRES */
.schedule-card { 
    margin-top:25px; 
    background:linear-gradient(to bottom right,#ffe5d3,#ffdcd2); 
    border-radius:20px; 
    padding:20px; 
    border:1px solid rgba(255,255,255,0.4); 
    color:#444;
}
.schedule-card h3 { 
    font-size:20px; 
    font-weight:700; 
    margin-bottom:15px; 
}

/* ITEMS */
.schedule-item { 
    display:flex; 
    align-items:center; 
    justify-content:space-between; 
    background:rgba(255,255,255,0.65); 
    border-radius:14px; 
    padding:12px 15px; 
    margin-bottom:12px;
}

/* ICONES */
.schedule-left { display:flex; align-items:center; gap:12px; }

.schedule-icon { 
    width:42px; 
    height:42px; 
    border-radius:12px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    color:#fff; 
    font-size:18px; 
}

.icon-gray { background:#9e9e9e; } 
.icon-tiktok { background:#ff2d55; } 
.icon-youtube { background:#ff0000; } 
.icon-ads { background:#ffb300; } 
.icon-instagram { background:#8a3ab9; }

.schedule-text strong { font-size:14px; display:block; font-weight:600; }
.schedule-text span { font-size:12px; opacity:0.8; }

/* BADGES DES JOURS */
.schedule-day { 
    padding:6px 14px; 
    border-radius:20px; 
    font-size:12px; 
    font-weight:600; 
    background:rgba(255,255,255,0.8);
}
.day-monday { color:#555; } 
.day-tuesday { color:#ff2d55; } 
.day-wednesday { color:#ff0000; } 
.day-thursday { color:#ffb300; } 
.day-friday { color:#8a3ab9; }

/* RESPONSIVE MOBILE */
@media(max-width:450px){
    .schedule-item { flex-direction:column; gap:10px; text-align:center; }
    .schedule-day { margin-top:6px; }
}
</style>
</head>

<body>

<h2>Vous avez déjà répondu aujourd'hui</h2>
<p>Revenez lundi prochain pour de nouvelles questions !</p>

<!-- HORAIRE TRENDSTAR -->
<div class="schedule-card">
    <h3>Horaire LuminaStar</h3>

    <div class="schedule-item">
        <div class="schedule-left">
            <div class="schedule-icon icon-gray"><i class="fa fa-question"></i></div>
            <div class="schedule-text">
                <strong>Questions de culture générale</strong>
                <span>8h00</span>
            </div>
        </div>
        <div class="schedule-day day-monday">Lundi</div>
    </div>

    <div class="schedule-item">
        <div class="schedule-left">
            <div class="schedule-icon icon-tiktok"><i class="fab fa-tiktok"></i></div>
            <div class="schedule-text">
                <strong>Vidéos TikTok</strong>
                <span>8h00</span>
            </div>
        </div>
        <div class="schedule-day day-tuesday">Mardi</div>
    </div>

    <div class="schedule-item">
        <div class="schedule-left">
            <div class="schedule-icon icon-youtube"><i class="fab fa-youtube"></i></div>
            <div class="schedule-text">
                <strong>Vidéos YouTube</strong>
                <span>8h00</span>
            </div>
        </div>
        <div class="schedule-day day-wednesday">Mercredi</div>
    </div>

    <div class="schedule-item">
        <div class="schedule-left">
            <div class="schedule-icon icon-ads"><i class="fa fa-bullhorn"></i></div>
            <div class="schedule-text">
                <strong>Clics publicitaires</strong>
                <span>8h00</span>
            </div>
        </div>
        <div class="schedule-day day-thursday">Jeudi</div>
    </div>

    <div class="schedule-item">
        <div class="schedule-left">
            <div class="schedule-icon icon-instagram"><i class="fab fa-instagram"></i></div>
            <div class="schedule-text">
                <strong>Vidéos Instagram</strong>
                <span>8h00</span>
            </div>
        </div>
        <div class="schedule-day day-friday">Vendredi</div>
    </div>
</div>

</body>
</html>
