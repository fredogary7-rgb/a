<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utilisateurs - Admin | LuminaStar</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{font-family:'Roboto',sans-serif; padding:20px; background:#f7f7f7;}
.container{max-width:1200px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,.1);}
h1{text-align:center; margin-bottom:20px;}
table{width:100%; border-collapse:collapse;}
th, td{padding:12px 10px; border:1px solid #ddd; text-align:center;}
th{background:#2575fc; color:white;}
tr:nth-child(even){background:#f2f2f2;}
tr:hover{background:#e6f0ff;}
</style>
</head>
<body>

<div class="container">
    <h1>Liste des utilisateurs</h1>
    <table>
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Num√©ro</th>
                <th>Parrain</th>
                <th>Filleuls Niveau 1</th>
                <th>Filleuls Niveau 2</th>
                <th>Filleuls Niveau 3</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.parrain }}</td>
                <td>{{ user.niveau1 }}</td>
                <td>{{ user.niveau2 }}</td>
                <td>{{ user.niveau3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
