<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement en cours | LuminaStar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      margin:0;
      padding:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffb199);
      color:#fff;
    }
    .card{
      width:min(520px, 92%);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
    }
    h2{
      margin:0 0 10px 0;
      font-size:20px;
      font-weight:700;
    }
    p{
      margin:0 0 15px 0;
      opacity:0.95;
      font-size:14px;
      line-height:1.4;
    }
    .loader{
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.35);
      border-top-color:#fff;
      margin:18px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
    .status{
      margin-top:10px;
      font-weight:600;
      font-size:14px;
    }
    .btn{
      display:inline-block;
      margin-top:16px;
      padding:10px 16px;
      border-radius:12px;
      text-decoration:none;
      background: rgba(255,255,255,0.25);
      color:#fff;
      font-weight:600;
      transition:0.25s;
    }
    .btn:hover{
      background: rgba(255,255,255,0.35);
    }
    .btn-success{
      background: #28a745;
    }
    .btn-failed{
      background: #dc3545;
    }
    .small{
      margin-top:10px;
      font-size:12px;
      opacity:0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>‚è≥ Paiement en cours...</h2>
    <p>
      Merci <b>{{ user.username }}</b> üôè <br>
      Nous v√©rifions votre paiement et activons votre compte automatiquement.
    </p>

    <div class="loader" id="loader"></div>

    <div class="status" id="statusText">
      V√©rification de l'activation...
    </div>

    <a id="backBtn" class="btn" href="{{ url_for('dashboard_bloque') }}" style="display:none;">‚¨ÖÔ∏è Retour au dashboard</a>

    <div class="small">
      Si √ßa prend du temps, ne payez pas 2 fois. Patientez quelques secondes.
    </div>
  </div>

  <script>
    async function checkActivation(){
      try{
        const res = await fetch("/api/check-activation");
        const data = await res.json();

        if(data.activated === true){
          document.getElementById("statusText").innerText = "‚úÖ Activation confirm√©e ! Redirection...";
          document.getElementById("loader").style.display = "none";
          window.location.href = "{{ url_for('dashboard_page') }}";
          return;
        }

        // Ici on peut aussi v√©rifier si paiement √©chou√© via un endpoint ou flag
        // Pour l'instant on continue √† attendre
        document.getElementById("statusText").innerText = "‚è≥ Paiement re√ßu, activation en cours...";
      }catch(e){
        console.log(e);
        document.getElementById("statusText").innerText = "‚ö†Ô∏è V√©rification impossible... nouvelle tentative...";
      }
    }

    // V√©rifier l'√©tat toutes les 2 secondes
    const intervalId = setInterval(async () => {
      try {
        const res = await fetch("/api/check-activation");
        const data = await res.json();

        if(data.activated === true){
          clearInterval(intervalId);
          document.getElementById("statusText").innerText = "‚úÖ Activation confirm√©e ! Redirection...";
          document.getElementById("loader").style.display = "none";
          window.location.href = "{{ url_for('dashboard_page') }}";
          return;
        }
      } catch(e){
        console.log(e);
      }
    }, 2000);

    // Fonction pour afficher paiement √©chou√©
    function paiementFailed(){
      clearInterval(intervalId);
      document.getElementById("statusText").innerText = "‚ùå Paiement √©chou√© ou annul√©.";
      document.getElementById("loader").style.display = "none";
      document.getElementById("backBtn").style.display = "inline-block";
      document.getElementById("backBtn").classList.add("btn-failed");
    }

    // V√©rification via query param si on veut signaler l'√©chec c√¥t√© retour
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get("status") === "failed"){
      paiementFailed();
    }
  </script>

</body>
</html>
