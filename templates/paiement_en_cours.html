<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement en cours | LuminaStar</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      margin:0;
      padding:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffb199);
      color:#fff;
    }
    .card{
      width:min(520px, 92%);
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
    }
    h2{
      margin:0 0 10px 0;
      font-size:20px;
      font-weight:700;
    }
    p{
      margin:0 0 15px 0;
      opacity:0.95;
      font-size:14px;
      line-height:1.4;
    }
    .loader{
      width:60px;
      height:60px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.35);
      border-top-color:#fff;
      margin:18px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin{
      from{ transform:rotate(0deg); }
      to{ transform:rotate(360deg); }
    }
    .status{
      margin-top:10px;
      font-weight:600;
      font-size:14px;
    }
    .btn{
      display:inline-block;
      margin-top:16px;
      padding:10px 16px;
      border-radius:12px;
      text-decoration:none;
      background: rgba(255,255,255,0.25);
      color:#fff;
      font-weight:600;
      transition:0.25s;
    }
    .btn.disabled{
      pointer-events:none;
      opacity:0.6;
    }
    .btn:hover{
      background: rgba(255,255,255,0.35);
    }
    .small{
      margin-top:10px;
      font-size:12px;
      opacity:0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>‚è≥ Paiement en cours...</h2>
    <p>
      Merci <b>{{ user.username }}</b> üôè <br>
      Nous v√©rifions votre paiement et activons votre compte automatiquement.
    </p>

    <div class="loader"></div>

    <div class="status" id="statusText">
      V√©rification de l'activation...
    </div>

    <a class="btn" id="backBtn" href="{{ url_for('dashboard_bloque') }}">‚¨ÖÔ∏è Retour</a>

    <div class="small">
      Si √ßa prend du temps, ne payez pas 2 fois. Patientez quelques secondes.
    </div>
  </div>

  <script>
    let alreadyActivated = false;

    async function checkActivation(){
      if (alreadyActivated) return;

      try{
        const res = await fetch("/api/check-activation", {
          credentials: "same-origin"
        });

        if (!res.ok) return;

        const data = await res.json();

        if (data.activated === true){
          alreadyActivated = true;

          document.getElementById("statusText").innerText =
            "‚úÖ Activation confirm√©e ! Redirection...";
          
          document.getElementById("backBtn").classList.add("disabled");

          setTimeout(() => {
            window.location.href = "{{ url_for('dashboard_page') }}";
          }, 1200);

          return;
        }

        document.getElementById("statusText").innerText =
          "‚è≥ Paiement re√ßu, activation en cours...";
      }catch(e){
        document.getElementById("statusText").innerText =
          "‚ö†Ô∏è V√©rification impossible... nouvelle tentative...";
      }
    }

    // check imm√©diat + toutes les 3 sec
    checkActivation();
    setInterval(checkActivation, 3000);
  </script>

</body>
</html>
