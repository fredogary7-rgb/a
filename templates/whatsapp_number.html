<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>WhatsApp Required</title>

<style>
body {
    background: linear-gradient(135deg,#ff7eb3,#ff758c,#ffb199);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

.box {
    width: 90%;
    max-width: 350px;
    background: linear-gradient(to right, #a8edea, #fed6e3);
    padding: 20px;
    border-radius: 15px;
    color: #333;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.box h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 700;
}

.box p {
    font-size: 14px;
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    margin-bottom: 15px;
    text-align: center;
}

button {
    background: #8b5cf6;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    width: 90%;
}
</style>
</head>

<body>

<div class="box">

    <h2>WhatsApp Required</h2>
    <p>Please enter your WhatsApp number to proceed:</p>

    <form method="POST">
        <input type="text" name="number" placeholder="e.g. +237XXXXXXXXX" required>
        <button type="submit">Save</button>
    </form>

</div>

</body>
</html>
