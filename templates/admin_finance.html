<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - LuminaStar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family:'Poppins',sans-serif;
    background:#ff758c;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}

form {
    background:#fff;
    padding:30px;
    border-radius:15px;
    width:320px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
    position:relative;
}

input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:5px;
    border:1px solid #ccc;
}

button {
    width:100%;
    padding:10px;
    border:none;
    background:#ff7eb3;
    color:#fff;
    border-radius:5px;
    cursor:pointer;
    margin-top:10px;
    position:relative;
}

.flash {
    margin-bottom:15px;
    padding:10px;
    border-radius:6px;
    font-size:14px;
}

.flash.danger { background:rgba(220,53,69,0.2); color:#dc3545; }
.flash.success { background:rgba(40,167,69,0.2); color:#28a745; }

h2 { margin-bottom:20px; }

.loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #ff7eb3;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    display: none;

    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
}

@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<form method="POST" id="loginForm">
    <h2>Login Admin</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <input type="text" name="username" placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" placeholder="Mot de passe" required>
    <button type="submit">
        Se connecter
        <span class="loader" id="loader"></span>
    </button>
</form>

<script>
const form = document.getElementById('loginForm');
const loader = document.getElementById('loader');

form.addEventListener('submit', () => {
    loader.style.display = 'inline-block'; // Affiche le cercle
});
</script>

</body>
</html>
