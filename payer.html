<!DOCTYPE html>
<html>
<head>
    <title>Payer avec BKApay</title>
</head>
<body>
<h2>Effectuer un paiement</h2>

<form method="POST" action="/payer">
    <label>Montant (XOF) :</label>
    <input type="number" name="amount" required min="100"><br><br>

    <label>Description :</label>
    <input type="text" name="description" value="Achat produit"><br><br>

    <button type="submit">Payer</button>
</form>
</body>
</html>
